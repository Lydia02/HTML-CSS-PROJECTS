<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="cafemenu.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="menu">
      <header>
        <h1>COFFEE CAFE</h1>
        <p class="established">Coffing since 2022</p>
      </header>
      <hr>
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="coffecup.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cocoa</p><p class="price">#1,200</p>
          </article>
          <article class="item">
            <p class="flavor">Irish</p><p class="price">#2,500</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">#2,000</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">#1,500</p>
          </article>
          <article class="item">
            <p class="flavor">Frappe</p><p class="price">#1,000</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="dessert.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">#550</p>
          </article>
          <article class="item">
            <p class="dessert">Carrot Cake</p><p class="price">#400</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">#1,000</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">#250</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <h4 class="address">Coffee Cafe</h4>
      </footer>
    </div>
  </body>
<html>
